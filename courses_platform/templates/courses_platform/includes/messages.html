<div id="messages" class="messages-container">
    {% for message in messages %}
        <div id="single-message" class="message {{ message.tags }}">
            <p id="message-text" class="message__text"> {{ message }}</p>
            <button id="message-close-btn" class="message__close-btn">&times;</button>
        </div>
    {% endfor %}
</div>
