{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="{% static 'courses_platform/modern-normalize.css' %}" rel="stylesheet">
    <link href="{% static 'courses_platform/styles.css' %}" rel="stylesheet">
    <link href="{% static 'courses_platform/components/header.css' %}" rel="stylesheet">

    <link href="{% static 'courses_platform/utils.css' %}" rel="stylesheet">
    {% block script %}
    {% endblock %}
</head>
<body>
    <header class="header my-container">
        <nav class="header__nav">
            <div class="header__logo">
                <a>
                    <i class="bi bi-journals"></i>
                    <span class="header__platform-name">CourseMedia</span>
                </a>
            </div>
            <ul class="header__menu">
                <li>
                    <a class="header__link" href="#top-courses">Top Courses</a>
                </li>
                <li>
                    <a class="header__link" href="#all-courses">All Courses</a>
                </li>
                <li>
                    <a class="header__link" href="#about-us">About Us</a>
                </li>
                <li>
                    <button class="header__moon" id="theme-toggle">
                        <i class="bi bi-moon-stars-fill"></i>
                    </button>
                </li>
                <li class="header__profile">
                    <a>
                        <i class="bi bi-person-circle"></i>
                        <span class="header__link">Profile</span>
                    </a>
                </li>
            </ul>
            <button class="header__bars">
                <i class="bi bi-list"></i>
            </button>
        </nav>
    </header>
    {% block body %}
    {% endblock %}
</body>
</html>
